spring:
  application:
    name: fees-management-service
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  thymeleaf:
    prefix: classpath:/templates/

server:
  servlet:
    context-path: /fees
  port: 8082


